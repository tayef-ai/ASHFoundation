{% extends "base.html" %}
{% block content %}
<div class="bradcam_area overlay d-flex align-items-center justify-content-center" style="background-image: url('{{query.image.url}}');">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text text-center">
                    <h3 class="pt-5">{{query}}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- bradcam_area_end  -->

<!-- popular_causes_area_start  -->
<div class="popular_causes_area pt-120 cause_details">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="single_cause">
                    <div class="feature-img text-center" style="justify-content: center">
                        <img class="img-fluid lazyload mx-auto d-block" data-src="{{query.image.url}}" alt="" loading="lazy">
                    </div>
                    <div class="causes_content">
                        <div class="balance d-flex justify-content-between align-items-center">
                            <span>Date: {{query.created_at}}</span>
                        </div>
                        <h4>{{query.a_name}}</h4>
                        <p style="text-align: justify;">{{query.a_details | safe}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
